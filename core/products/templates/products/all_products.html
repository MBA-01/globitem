{% extends 'base.html' %}

{% block content %}
<h1>All Products</h1>
<div class="product-grid">
    {% for product in products %}
    <a href="{% url 'products:product_detail' product.id %}" class="product-block">
        <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="product-image">
        <h3>{{ product.name }}</h3>
        <p>{{ product.category.name }}</p>
        <p>${{ product.price }}</p>
    </a>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
</div>
{% endblock %}
